<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechElectro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav class="navbar-eci">
  <div class="logo">
    <a href="#">GadgetArena</a>
  </div>

  <div class="search-bar">
    <select>
      <option>Semua Kategori</option>
      <option>Audio</option>
      <option>Laptop</option>
      <option>Smartphone</option>
    </select>
    <input type="text" placeholder="Cari produk di GadgetArena...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <div class="nav-icons">
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fas fa-heart"></i></a>
    <a href="#"><i class="fas fa-shopping-cart"></i></a>
  </div>

  <div class="nav-auth">
    <button class="btn-outline">Masuk</button>
    <button class="btn-fill">Daftar</button>
  </div>
</nav>
  <section id="home" class="fullscreen-section">
    <div class="hero">
      <h2>Selamat Datang di TechElectro!</h2>
      <p>Temukan berbagai alat elektronik terkini yang bikin hidupmu makin praktis dan canggih.</p>
      <div class="hero-btn-group">
        <a href="#produk" class="cta-btn">Lihat Produk</a>
        <a href="#tentang" class="cta-btn">Tentang Kami</a>
      </div>
    </div>
  </section>


  <section id="kontak" class="fullscreen-section">
    <h2>Hubungi Kami</h2>
    <form>
      <input type="text" placeholder="Nama" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Pesan" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TechElectro. All rights reserved.</p>
    <div class="icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
